<cluster name="sps">
  <logDirForSpade>/mnt/data/pdaqlocal</logDirForSpade>
  <logDirCopies>/mnt/data/pdaq/log-copies</logDirCopies>
  <default>
    <jvm>/opt/ibm/java-x86_64-60/jre/bin/java</jvm>
    <jvmArgs>-server</jvmArgs>
    <component name="StringHub">
      <jvm>java</jvm>
      <jvmArgs>-server -Xms256m -Xmx512m -Dicecube.daq.bindery.StreamBinder.prescale=1</jvmArgs>
      <logLevel>DEBUG</logLevel>
    </component>
  </default>

  <host name="expcont">
    <controlServer/>
  </host>

  <host name="sps-pdaq2">

    <component name="eventBuilder" required="true">
      <jvmArgs>-server -Xms600m -Xmx1200m -Xcompressedrefs</jvmArgs>
    </component>

    <component name="SecondaryBuilders" required="true">
      <jvmArgs>-server -Xms600m -Xmx1200m -Xcompressedrefs</jvmArgs>
    </component>

    <component name="globalTrigger" required="true">
      <jvmArgs>-server -Xms256m -Xmx512m -Xcompressedrefs</jvmArgs>
    </component>
    <component name="inIceTrigger">
      <jvmArgs>-server -Xms1000m -Xmx2000m -Xcompressedrefs</jvmArgs>
    </component>
  </host>

  <host name="sps-ichub26"><component name="StringHub" id="26"/></host>
  <host name="sps-ichub27"><component name="StringHub" id="27"/></host>
