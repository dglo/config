  </host>
  <host name="daq08">
    <simulatedHub number="14" priority="1"/>
  </host>
  <host name="daq09">
    <simulatedHub number="14" priority="1"/>
  </host>
  <host name="daq10">
    <simulatedHub number="14" priority="1"/>
  </host>
  <host name="bad01">
    <simulatedHub number="1" priority="3"/>
  </host>
</cluster>
