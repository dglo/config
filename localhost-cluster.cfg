<cluster name="localhost">
  <logDirForSpade>spade</logDirForSpade>
 <default>
   <jvm>java</jvm>
    <jvmArgs>-server</jvmArgs>
    <logLevel>INFO</logLevel>
    <component name="StringHub">
       <!-- set up an attaching debugger -->
       <jvmArgs>-server -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005</jvmArgs>
       <!-- set up a listening debugger -->
       <!--<jvmArgs>-server -agentlib:jdwp=transport=dt_socket,server=n,address=127.0.0.1:5005</jvmArgs>-->
       
    </component>
 </default>
  <host name="localhost">
    <controlServer/>
    <component name="SecondaryBuilders" required="true"/>
    <component name="eventBuilder" required="true"/>
    <component name="globalTrigger" required="true"/>
    <component name="inIceTrigger"/>
    <component name="iceTopTrigger"/>
    <component name="amandaTrigger"/>
    <simulatedHub number="100" priority="1"/>
  </host>
</cluster>
